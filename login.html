<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> LOGIN DETAILS </title>
    <link rel="stylesheet" href="formlogin.css">
</head>

<body>
    <div class="login">
        <div class="pics">

        </div>

        <div class="login-details">
            <div class="login-content">
                <h1>
                    LOGIN
                </h1>
                <hr>
                <form action=" Login-container">
                    <div class="content-1">
                        <label for=" Username" class=" username"> Username</label> <br>
                        <input type="text" class="name"> <br>
                    </div>
                    <div class="content-2">
                        <label for=" Password" class=" pass"> Password </label> <br>
                        <input type="password" name=" " class="password"> <br>
                    </div>

                    <div class="content-3">
                        <input type="checkbox" name="" id="">
                        <label for=" remember me" class=" check">Remember me</label> <br>
                    </div>

                    <div class="content-4">
                        <button class=" sign-in"> sign in </button>
                    </div>
                </form>
                <p> Don't have an account? <a href=" sign-up "> sign-up</a><br></p>
                <div class="last-part">
                   <p> Login with social media</p>
                </div class="logo">
                <img src="./images/facebook-removebg-preview.png" alt="facebook logo"
                    class="facebook ">
                    <img src="./images/twitter-removebg-preview.png" alt=" twitter logo"
                    class="twitter">
                    <img src="./images/instagram-removebg-preview.png" alt=" instagram logo"
                    class="instagram">
            </div>
        </div>

    </div>

</body>

</html>
